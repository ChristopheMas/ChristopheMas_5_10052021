      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

  <body>
    <nav class="navbar navbar-info bg-warning">
      <a href="./index.html" class="navbar-brand"
        ><img
          src="../logo_orinoco-removebg-preview.png"
          alt="Logo orinoco"
          width="180"
          height="80"
      /></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" id="cart-btn" class="nav-link"
            ><i class="fas fa-shopping-cart"><span class="badge">0</span></i></a
          >
        </li>
      </ul>
    </nav>

    <!-- Panier -->

    <div class="container">
      <div class="row">
        <h3 class="text-center mt-3"><u>Mon Panier</u></h3>
        <div class="products-container"></div>
      </div>
    </div>
    <!-- Fin du panier -->

    <!-- Formulaire de commande -->
    <div class="container mt-5 mb-5">
      <h1 class="text-center">Passer ma commande</h1>
      <form id="formulaire">
        <div class="mb-3">
          <label for="firstName" class="form-label">Pr√©nom</label>
          <input type="text" class="col-xs-2 form-control" name="firstName" />
          <small></small>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Nom</label>
          <input type="text" class="form-control" name="lastName" />
          <small></small>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Addresse</label>
          <input type="text" class="form-control" name="address" />
          <small></small>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Ville</label>
          <input type="text" class="form-control" name="city" />
          <small></small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" name="email" />
          <small></small>
        </div>
        <div class="mb-3 text-center">
          <button id="commander" type="submit" class="btn btn-primary">
            Valider ma commande
          </button>
        </div>
      </form>
    </div>
    <!-- Fin du formulaire de commande -->
    <script src="../js/init.js"></script>
    <script src="../js/main.js"></script>
